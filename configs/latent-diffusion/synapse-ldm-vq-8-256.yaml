model:
  base_learning_rate: 1.0e-05
  target: ldm.models.diffusion.ddpm.LatentDiffusion
  params:
    num_classes: 2   # including background
    colored: False
    l_simple_weight: 0
    seg_loss_weight: 1
    cond_stage_trainable: true    # modified
    concat_mode: False
    scale_by_std: True
    use_ema: True
    linear_start: 0.0015
    linear_end: 0.0195
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    loss_type: l1
    first_stage_key: "segmentation"
    cond_stage_key: "image"
    image_size: 64
    channels: 3
    monitor: "val_avg_dice"
#    ckpt_path: "models/ldm/cin256/model.ckpt"

#    scheduler_config: # 10000 warmup steps
#      target: ldm.lr_scheduler.LambdaLinearScheduler
#      params:
#        warm_up_steps: [ 10000 ]
#        cycle_lengths: [ 10000000000000 ]
#        f_start: [ 1.e-6 ]
#        f_max: [ 1. ]
#        f_min: [ 1. ]

    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 32
        in_channels: 4
        out_channels: 4
        model_channels: 256
        attention_resolutions:
        - 4
        - 2
        - 1
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        - 4
        num_head_channels: 32
        use_spatial_transformer: true   # for spatial transformers
        transformer_depth: 1    # for spatial transformers
        context_dim: 512    # for spatial transformers
        dropout: 0.2

    first_stage_config:
      target: ldm.models.autoencoder.VQModelInterface
      params:
        ckpt_path: "models/first_stage_models/vq-f8-n256/model.ckpt"  # ori: .yaml???
        embed_dim: 4
        n_embed: 256
        ddconfig:
          double_z: False
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 2
          - 4
          num_res_blocks: 2
          attn_resolutions:
          - 32
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity

    cond_stage_config: #__is_unconditional__
      target: ldm.modules.encoders.modules.AEEncoderEmbedder
      params:
        ckpt_path: "models/first_stage_models/vq-f8-n256/model.ckpt"
        embed_dim: 4
        n_embed: 256
        double_z: False
        z_channels: 4
        resolution: 256
        in_channels: 3
        out_ch: 3
        ch: 128
        ch_mult:
          - 1
          - 2
          - 2
          - 4
        num_res_blocks: 2
        attn_resolutions:
        - 32
        dropout: 0.2

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 2
    num_workers: 4
    wrap: false
    train:
      target: ldm.data.synapse.SynapseTrain
      params:
        size: 256
    validation:
      target: ldm.data.synapse.SynapseValidation
      params:
        size: 256


lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 5000
        max_images: 8
        increase_log_steps: False
        log_dice_frequency: 5000

  trainer:
    benchmark: True
    check_val_every_n_epoch: 2